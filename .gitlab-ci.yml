image: node

stages:
  - cache
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  policy: pull
  paths:
    - node_modules/

update cache:
  stage: cache
  only:
    - schedules
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: push
    paths:
      - node_modules/
  script:
    - npm install

variables:
  STAGING_DOMAIN: bubblespot-staging.surge.sh
  PRODUCTION_DOMAIN: bubblespot.surge.sh

build website:
  stage: build
  except:
    - schedules
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  except:
    - schedules
  cache: {}
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  except:
    - schedules
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: http://$STAGING_DOMAIN
  except:
    - schedules
  cache: {}
  script:
    - npm install -g surge
    - surge --project ./public --domain $STAGING_DOMAIN

deploy production:
  stage: deploy production
  environment:
    name: production
    url: http://$PRODUCTION_DOMAIN
  when: manual
  allow_failure: false
  except:
    - schedules
  cache: {}
  script:
    - npm install -g surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN
      
production tests:
  image: alpine
  stage: production tests
  except:
    - schedules
  cache: {}
  script:
    - apk add --no-cache curl
    - curl -s "http://$PRODUCTION_DOMAIN" | grep -q "Hi people"
    - curl -s "http://$PRODUCTION_DOMAIN" | grep -q "$CI_COMMIT_SHORT_SHA"
